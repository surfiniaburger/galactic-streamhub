# kubernetes-service.yaml
apiVersion: v1
kind: Service
metadata:
  name: galatic-streamhub-svc # Or the name you chose
  namespace: default         # Must match your Deployment's namespace
  labels:
    app: galatic-streamhub   # Optional, but good practice
spec:
  type: LoadBalancer         # For external access via a cloud load balancer
  selector:
    app: galatic-streamhub   # CRITICAL: Must match the labels on your Pods (defined in Deployment's spec.template.metadata.labels)
  ports:
  - protocol: TCP
    port: 80                 # The port the Service will listen on (externally, for the LoadBalancer)
    targetPort: http1        # The named port on your container (from Deployment's container.ports.name)
                             # OR you can use the port number: targetPort: 8080